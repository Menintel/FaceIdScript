<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        #video, #video2 {
            background-color: #000;
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
        }
        #canvas, #canvas2 {
            display: none;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .btn {
            margin: 0 5px;
        }
        .capture-area {
            margin: 20px 0;
        }
        .captured-image {
            max-width: 150px;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
        }
        #preview {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Face Recognition System</h1>
        
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="recognize-tab" data-bs-toggle="tab" data-bs-target="#recognize" type="button" role="tab">Recognize</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="myTabContent">
                            <!-- Register Tab -->
                            <div class="tab-pane fade show active" id="register" role="tabpanel">
                                <div class="form-container">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email (optional)</label>
                                        <input type="email" class="form-control" id="email">
                                    </div>
                                    <!-- Camera -->
                                    <div class="mb-3">
                                        <video id="video" autoplay playsinline></video>
                                        <canvas id="canvas"></canvas>
                                    </div>
                                    <div class="controls">
                                        <button id="startCamera" class="btn btn-primary">Start Camera</button>
                                        <button id="capture" class="btn btn-success" disabled>Capture Photo</button>
                                    </div>
                                    <div class="capture-area">
                                        <h5>Captured Photos (3-5 recommended)</h5>
                                        <div id="preview"></div>
                                    </div>
                                    <div class="d-grid">
                                        <button id="registerBtn" class="btn btn-primary" disabled>Register Person</button>
                                    </div>
                                    <div id="status"></div>
                                </div>
                            </div>
                            
                            <!-- Recognize Tab -->
                            <div class="tab-pane fade" id="recognize" role="tabpanel">
                                <div class="form-container">
                                    <!-- Camera -->
                                    <div class="mb-3">
                                        <video id="video2" autoplay playsinline></video>
                                        <canvas id="canvas2"></canvas>
                                    </div>
                                    <div class="controls">
                                        <button id="startCamera2" class="btn btn-primary">Start Camera</button>
                                        <button id="recognizeBtn" class="btn btn-success" disabled>Recognize</button>
                                    </div>
                                    <div id="recognitionResult" class="mt-4 text-center">
                                        <h4>Recognition Result</h4>
                                        <div id="resultText" class="alert alert-info">
                                            Take a photo to recognize a person
                                        </div>
                                        <div id="personInfo" style="display: none;">
                                            <p><strong>Name:</strong> <span id="personName"></span></p>
                                            <p><strong>Email:</strong> <span id="personEmail"></span></p>
                                            <p><strong>Confidence:</strong> <span id="confidence"></span>%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
